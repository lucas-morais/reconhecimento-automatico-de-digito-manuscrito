<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <title>Reconhecimento de Digitos</title>
  </head>
  <body>
   <header>
      <h1 class="title">Reconhecimento Automático de Dígitos</h1>
    </header>
    <main>
      <div class="app-content">
        <section class="canvas-box">
          <h2 class="subtitle">Desenhe um Número</h2>
          <canvas id="canvas" class="canvas" width="400" height="400"></canvas>
          <button id="clear-button">Limpar Canvas</button>
        </section>
        <section class="canvas-box">
          <h2 class="subtitle">Número Predito</h2>
          <div id="prediction" class="canvas"></div>
          <button id="predict-button">Fazer Predição</button>
        </section>
        <img id='image'>
      </div>
    </main>
    <script type='module' src="./script.js"></script>
  </body>
</html>
